; https://docs.platformio.org/page/projectconf.html


[env:featheresp32]
platform = espressif32
board = featheresp32
framework = espidf
upload_port = COM5
monitor_port = COM5
monitor_speed = 115200
monitor_flags = --raw
build_flags =
    -D ESP
lib_deps =
    ams
    ams-esp

